<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  {% load static %}
  <link rel="shortcut icon" type="image/png" href="{% static 'blog/images/logo.png' %}" />
  <link rel="stylesheet" href="{% static 'blog/style.css' %}">
  <!--这样子可以不必在urlpattern里单独处理每个static file的url处理， especially those comprised of multiple apps – dealing with the multiple sets of static files provided by each application starts to get tricky. -->
  <!--公式-->
  <title>
    {% block title %}Page Title{% endblock %}
    - MathJoy</title>
</head>

<body>
  <header>
    <a href="/" class="logo">
      <img src="{% static 'blog/images/logo.png' %}" alt="website logo">
      MathJoy
    </a>
    <nav>
      <a href="{% url 'blog:index'%}">全部内容</a>
      <a href="{% url 'blog:category' '我的软件' %}">我的软件</a>
      <a href="{% url 'blog:category' '高等数学' %}">高等数学</a>
      <a href="{% url 'blog:category' '付费服务' %}">付费服务</a>
    </nav>
  </header>
  <div class="mainContent">
    {% block mainContent %}{% endblock %}
  </div>
  <div>
    {% block postMeta %}{% endblock %}
  </div>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    }
  };
  </script>

  <script id="MathJax-script" async src="https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>

    <footer>
    <a href="/7198775" class="about">关于我和本博客</a>
  </footer>
  
</body>

</html>
